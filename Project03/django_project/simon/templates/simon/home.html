<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
        <title>Django Simon - {{ title }}</title>
    {% else %}
        <title>Django Simon</title>
    {% endif %}
  </head>
  <body>
    {% for score in scores %}
        <h1>{{ scores.score }}</h1>
        <p> Achieved By {{ scores.username }} on {{ scores.date_posted }} </p>
    {% endfor %}
  </body>
</html>
